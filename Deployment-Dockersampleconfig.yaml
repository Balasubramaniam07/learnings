apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockersampleconfig-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Dockersampleconfig
  template:
    metadata:
      labels:
        app: Dockersampleconfig
    spec:
      containers:
      - name: dockersampleconfigrepos
        image: myregdsconfig.azurecr.io/dockersampleconfigrepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: dockersampleconfig
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: Dockersampleconfig